                    <a ng-click="twoSelected = 2" ng-class="{'selected':twoSelected == 2,'select':twoSelected != 2}">不满意</a>
                </li>
                <li>

                    <a ng-click="thrSelected = 0" ng-class="{'selected':thrSelected == 0,'select':thrSelected != 0}">满意</a>

                    <a ng-click="thrSelected = 2" ng-class="{'selected':thrSelected == 2,'select':thrSelected != 2}">不满意</a>
                </li>
            </ul>
