<div ng-controller="OrderDetailCtrl" class="order-detail-page">
    <div class="order-detail-group">
        <!-- <div class="cell-group">
            <div class="cell">
                <div class="left-box">
                    <span class="label">当前状态</span>
                </div>
                <div class="middle-box text-right">
                    <span class="content" ng-bind="orderStatus" ng-class="{'order-detail-highlight': orderStatusNum==1}"></span>
                </div>
            </div>
        </div> -->
        <div class="order-status">
            <i class="now"><span>支付预约金</span></i>
            <line class="now"></line>
            <i class="now"><span>安排中</span></i>
            <line class="future"></line>
            <i class="future"><span>支付咨询费</span></i>
            <line class="future"></line>
            <i class="future"><span>待评价</span></i>
        </div>

        <div class="cell-group border-none">
            <div class="cell">
                <p class="label">就诊信息</p>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label">预约医生</span>
                </div>
                <div class="middle-box text-right">
                    <span class="content">
                        <span ng-bind="orderDtName||'未填写'"></span>
                        (<span ng-bind="orderDeptName||'未填写'"></span>)
                        </span>
                </div>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label">所在医院</span>
                </div>
                <div class="middle-box text-right">
                    <span class="content" ng-bind="orderHpName||'未填写'"></span>
                </div>
            </div>
        </div>
        <div class="cell-group border-none">
            <div class="cell">
                <p class="label">患者信息</p>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label">患者姓名</span>
                </div>
                <div class="middle-box text-right">
                    <span class="content">
                        <span ng-bind="patientName"></span>
                        (<span ng-bind="patientNum"></span>)
                    </span>
                </div>
            </div>
            <div class="cell">
                <div class="left-box">
                    <span class="label">疾病信息</span>
                </div>
                <div class="middle-box text-right">
                    <span class="content" ng-bind="orderDetail"></span>
                </div>
            </div>
        </div>
        <!-- <div class="cell-group">
            <div class="img-cell">
                <div class="label-box">影像资料</div>
                <p class="order-detail-tips" ng-if="!orderFiles.lenght">(暂无)</p>
                <div class="img-box" ng-if="orderFiles.lenght">
                    <div ng-repeat="img in orderFiles">
                        <img src="{img}">
                    </div>
                </div>
            </div>
        </div> -->

        <div class="cell-group border-none order-bottom-cell">
            <p class="order-detail-link" ng-click="">
                订单编号：<span ng-bind="orderNum"></span>
            </p>
            <p class="order-detail-link" ng-click="">
                已付手术预约金：
                <span>1000元</span>
                <span>2016-02-20</span>
                <span>23:23:23</span>
            </p>
        </div>
    </div>
    <div class="btn-dock fixed">
        <div class="order-account">
            <span>200</span>元
        </div>
        <button ng-if="orderStatusNum==1" class="btn btn-light no-border-radius" ng-click="pay()">支付</button>
    </div>
</div>
